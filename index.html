<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>LSD</title>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="work_hour_trend">
            <h1>
                Work Hour Trend
                <select>   
                    <option>by week</option>
                    <option>by months</option>
                    <option>by year</option>
                </select>
            </h1>
            <p>area range chart, must be editable inline</p>
        </div>

        <div id="earliest_time_in">
            <h1>
                Earliest Time-in
                <select>
                    <option>this week</option>
                    <option>this month</option>
                    <option>this year</option>
                </select>
            </h1>
        </div>

        <div id="latest_time_in">
            <h1>
                Latest Time-in
                <select>
                    <option>this week</option>
                    <option>this month</option>
                    <option>this year</option>
                </select>
            </h1>
        </div>

        <div id="avg_work_hours">
            <h1>
                Average Working Hours
                <select>
                    <option>by week</option>
                    <option>by months</option>
                    <option>by year</option>
                </select>
            </h1>
        </div>

        <div id="leaves_available">
            <h1>Leaves Available</h1>
        </div>

        <div id="meetings">
            <h1>
                Meetings
                <select>
                    <option>this week</option>
                    <option>this month</option>
                    <option>this year</option>
                </select>
            </h1>
        </div>

        <div id="form">
            <h1>Add Time-in/Time-out Data</h1>
            <p>Add new column in area range chart with slider input and a confirm button</p>
        </div>
    </body>
</html>
